<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full head">
        <header class="header row">
          <h1 class="code-journal">Code Journal</h1>
          <a href="#" class="nav" id="entries">Entries</a>
        </header>

      </div>
    </div>
    <main>
      <!-- name="myform" novalidate -->
      <div data-view="entry-form" class="data-entry-form"  >
        <form class="jornal-entry hidden" >
          <h1 class="entry-text">New Entry</h1>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half form-inputs">
              <div>
                <label for="title">Title
                  <input type="text" required id="title" name="title">
                </label>
              </div>
              <div>
                <label for="photoUrl">Photo URL
                  <input name="photoUrl" type="url" required class="image" id="photoUrl" >
                </label>
              </div>
            </div>
            <div>
            </div>
          </div>
          <div class="form-inputs">
            <div class="row">
              <div class="column-full">
                <label for="notes" class="notes">Notes</label>
                <textarea required id="notes" name="notes"></textarea>
                <input type="hidden" id="existingEntryId" />

              </div>
            </div>
            <button class="save">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="container">
          <h1 class="entries-text">Entries</h1>
          <button class="new">NEW</button>
          <h5 class="hidden">No new entries have been recorded</h5>

        </div>
        <ul class="parent">
        </ul>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
