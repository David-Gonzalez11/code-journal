<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>Code Journal</h2>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="data-entry-form">
        <form class="jornal-entry">
          <h1>New Entry</h1>
          <div class="row">
            <div class="column-half column-full">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half column-full form-inputs">
              <div>
                <label for="title">Title
                  <input type="text" required id="title">

                </label>
              </div>
              <div>
                <label for="photoUrl">Photo URL
                  <input type="url" required class="image" id="photoUrl" >
                </label>
              </div>
            </div>
            <div>
            </div>
          </div>
          <div class="form-inputs">
            <label for="notes" class="notes">Notes</label>
            <textarea required id="notes"></textarea>
            <button>Save</button>
          </div>
        </form>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
